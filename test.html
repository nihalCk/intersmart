<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navbar Styling */
        nav {
            background-color: transparent;
            /* Set the background of the navbar to transparent */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            /* Set the color of the links */
            text-decoration: none;
            font-size: 18px;
        }

        /* On hover, change link color */
        nav ul li a:hover {
            color: #CCCCCC;
            /* Change link color on hover */
        }
        image{
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>

    <!-- Banner Section Start -->
    <div id="banner">
        <img src="images/hero-banner.webp" alt="">
        <div class="container banner-text">
            <div class="overlay">
                <div class="overlay-text">
                    <h1>We are Here to Help You</h1>
                    <p>A Universe of Benevolence</p>
                    <a href="#" class="button">Donate Now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner Section End -->

</body>

</html>
